<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

    <title>Uğur Emre Arıkan</title>
  </head>

  <body>
    <div id="container">
      <div class="subcontainer">
        <span>
          <h1>Original Image</h1>
        </span>
        <div class="bigbox orgIm">

        </div>
      </div>
      <div class="subcontainer">
        <span>
          <h1>Pieces</h1>
        </span>
        <div class="bigbox pieces">
          <div id="pc-0" data-imagenumber="0" class=" pc0">
            <div class="tinybox-1">1</div>
          </div>
          <div id="pc-1" data-imagenumber="1" class=" pc1">
            <div class="tinybox-1">2</div>
          </div>
          <div id="pc-2" data-imagenumber="2" class=" pc2">
            <div class="tinybox-1">3</div>
          </div>
          <div id="pc-3" data-imagenumber="3" class=" pc3">
            <div class="tinybox-1">4</div>
          </div>
          <div id="pc-4" data-imagenumber="4" class=" pc4">
            <div class="tinybox-1">5</div>
          </div>
          <div id="pc-5" data-imagenumber="5" class=" pc5">
            <div class="tinybox-1">6</div>
          </div>
          <div id="pc-6" data-imagenumber="6" class=" pc6">
            <div class="tinybox-1">7</div>
          </div>
          <div id="pc-7" data-imagenumber="7" class=" pc7">
            <div class="tinybox-1">8</div>
          </div>
          <div id="pc-8" data-imagenumber="8" class=" pc8">
            <div class="tinybox-1">9</div>
          </div>
        </div>

      </div>
      <div class="subcontainer">
        <span>
          <h1>Puzzle</h1>
        </span>
        <div class="bigbox puzzle">
          <div id="bx-0" data-imagenumber="0" class="box box-1">
            <div class="tinybox-2">1</div>
          </div>
          <div id="bx-1" data-imagenumber="1" class="box box-2">
            <div class="tinybox-2">2</div>
          </div>
          <div id="bx-2" data-imagenumber="2" class="box box-3">
            <div class="tinybox-2">3</div>
          </div>
          <div id="bx-3" data-imagenumber="3" class="box box-4">
            <div class="tinybox-2">4</div>
          </div>
          <div id="bx-4" data-imagenumber="4" class="box box-5">
            <div class="tinybox-2">5</div>
          </div>
          <div id="bx-5" data-imagenumber="5" class="box box-6">
            <div class="tinybox-2">6</div>
          </div>
          <div id="bx-6" data-imagenumber="6" class="box box-7">
            <div class="tinybox-2">7</div>
          </div>
          <div id="bx-7" data-imagenumber="7" class="box box-8">
            <div class="tinybox-2">8</div>
          </div>
          <div id="bx-8" data-imagenumber="8" class="box box-9">
            <div class="tinybox-2">9</div>
          </div>
        </div>
      </div>
      <div id="finish">
        Congratulations
      </div>
    </div>
    <p><button type="button">Hints</button></p>
  </body>

</html>
